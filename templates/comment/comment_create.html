{% extends 'index.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block block_posts %}
        <h2>Write a Comment for this Post:</h2>
        <form method="post" action="{% url 'comment-create' post_id%}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    {% endblock %}
</body>
</html>
